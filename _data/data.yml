profile:
  display: true
  title: PROFIL
  details: |
    Bilgisayar ve internet ile tanıştığım ilk günden beri merakım hep "nasıl çalışıyora" yönelik oldu. Bu nedenle araştırmak reflex haline geldi. Bir konu hakkında bilgimi tazelemek yada bilmediğim soruların
    cevaplarını hep araştırarak buldum. Kimi zaman bir kitaptan kimi zaman internetten. Okul tercihlerim de hep bu yönde oldu önce Lisede Bilgisayar Donanım, ardından Üniversite de Bilgisayar Programcılığı.
    Üniversitede linux ve açık kaynak kodun önemini daha net kavradıktan sonra PHP öğrendim. PHP ile projeler yapma fırsatım oldu. Bu projeleri daha sonra PHP frameworklerine (Codeigniter, Laravel) taşıyarak kendi yönetim panelimi oluşturabildiğim bir
    yapı haline getirdim. Üniversite sonrası bir süre meslek dışı işler yaptıktan sonra, mesleğim ile ilgili kendimi geliştirmeye devam ettim. Şirketlerin sistemlerini daha iyi kavrayabilmek için
    kurslara gittim ve etkisini Intercombi firmasında çokça yaşadım. Open UI5 ile SAP ekranları tasarlayıp müşteri entegrasyonları yapmaya başladım. GCM Makine de tamamen atıl durumda kalmış Sunucu ve diğer cihazları yeniledim ve ağ ortamını güvenli hale getirdim
    Yöneticiler tarafında daha önce külfet olarak düşünülen lisanslama, donanım yatırımları ilk gereksinim olarak görülmeye başlandı. Şuanda çalıştığım firma olan Smarttek Bilişim' de çok daha kapsamlı Bilişimin her alanında projeler uygulama geliştirme imkanı yakaladım. 
